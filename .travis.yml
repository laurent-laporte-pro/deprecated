language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"  # 3.9 development branch
  - "pypy3"    # some unit tests fail
jobs:
  allow_failures:
    - python: "3.9-dev"
    - python: "pypy3"
install:
  - pip install coveralls tox-travis
script:
  tox
after_success:
  coveralls
